  <h1>Contact</h1>
  <main>
    <form id="contactForm">
      <div>
        <label>
          Full name (required)
          <input name="fullName" id="fullName" size="50" >
        </label>
        <div class="form-error" id="fullNameError">Please enter your full name</div>
      </div>
      <div>
        <label>
          Email (required)
          <input name="email" id="email" size="50" >
        </label>
        <div class="form-error" id="emailError">Please enter a valid email address</div>
      </div>
      <div>
        <label>
          Address (required)
          <input id="address" type="text" name="address" size="50">
        </label>
        <div class="form-error" id="addressError">Please enter a valid address</div>
      </div>
      <div>
        <button>Submit</button>
      </div>
      </form>
  </main>
  <script src = "/JS/contact.js"></script>
